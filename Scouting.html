<!DOCTYPE html>
<html>

<head>
    <title>4795 Scouting Data Input</title>
    <link rel="stylesheet" href="Scouting.css">
    <script src="Scouting.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
</head>

<body>

    <h1>Input data here</h1>

    <form id="scoutingForm">

        <!-- Section 1: Scouter/Robot Information -->
        <div class="section active" id="section1">
            <label for="Match">Enter the match number:</label><br>
            <input type="text" id="Match" name="Match" placeholder="ex. Q24"><br>

            <label for="Name">Enter your name:</label><br>
            <input type="text" id="Name" name="Name" placeholder="Scouter" required><br>

            <label for="team">Enter the Team's Number:</label><br>
            <input type="text" id="team" name="team" placeholder="ex. 4795" required><br>

            <button type="button" class="nextBtn">Next</button>
        </div>

        <!-- Section 2: Autonomous Period -->
        <div class="section" id="section2">
            <p class="autonomous">Auto:</p>
            <label for="Mobility">Did the Robot Move in Auto?</label>
            <input type="checkbox" id="Mobility" name="Mobility"><br>
            <input type="text" id="Amp" name="Amp" placeholder="Amp Notes Scored"><br>
            <input type="text" id="AmpMissed" name="AmpMissed" placeholder="Amp Notes Missed"><br>
            <input type="text" id="Speaker" name="Speaker" placeholder="Speaker Notes Scored"><br>
            <input type="text" id="SpeakerMissed" name="SpeakerMissed" placeholder="Speaker Notes Missed"><br>
            <label for="PictureOfAuto">Upload a picture of the auto path:</label>
            <input type="file" id="PictureOfAuto" name="PictureOfAuto"><br>

            <button type="button" class="prevBtn">Previous</button>
            <button type="button" class="nextBtn">Next</button>
        </div>

        <!-- Section 3: Teleoperated Period -->
        <div class="section" id="section3">
            <p class="Teleoperated">Teleop:</p>
            <input type="text" id="AmpTeleop" name="AmpTeleop" placeholder="Amp Notes Scored"><br>
            <input type="text" id="AmpTeleopMissed" name="AmpTeleopMissed" placeholder="Amp Notes Scored Missed"><br>
            <input type="text" id="SpeakerTeleop" name="SpeakerTeleop" placeholder="Amp Notes Scored"><br>
            <input type="text" id="SpeakerTeleopMissed" name="SpeakerTeleopMissed"
                placeholder="Speaker Notes Scored Missed"><br>
            <p class="questionAboutDefense">Did they play defense?</p>
            <label>
                <input type="radio" name="Defense" value="Yes"> Yes
            </label><br>
            <label>
                <input type="radio" name="Defense" value="No"> No
            </label><br>
            <p>Were there any penalties?</p>
            <label>
                <input type="radio" name="Penalties" value="Yes"> Yes
            </label><br>
            <label>
                <input type="radio" name="Penalties" value="No"> No
            </label><br>

            <p>Comments About the Robot:</p>
            <input type="text" id="Comments" name="Comments" placeholder="Comments"><br>

            <button type="button" class="prevBtn">Previous</button>
            <button type="submit">Submit</button>
        </div>

    </form>

    <div id="qrcode"></div>

    <!-- Submit Another Form Button -->
    <button id="submitAnotherFormBtn" style="display:none;">Submit Another Form</button>

</body>

</html>
