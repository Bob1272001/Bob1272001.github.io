<!DOCTYPE html>
<html>

<head>
    <title>4795 Scouting Data Input</title>
    <link rel="stylesheet" href="Scouting.css">
    <script src="Scouting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>

</head>

<body>

    <h1>Input data here</h1>

    <form id="matchNumber">
        <label for="Match">Enter the match number: </label> <br>

        <input type=text id="Match" placeholder="ex. Q24">
    </form>

    <form id="scouterName">
        <label for="Name"> Enter your name</label> <br>
        <input class="Name" type="text" id="Name" placeholder="Scouter" required>
    </form>

    <label for="team"> Enter the Team's Number</label> <br>
    <input type="text" placeholder="ex. 4795" required id="team">

    <p class="autonomous">
        Auto:
    </p>

    <form id="auto">
        <label for="Mobility"> Did the Robot Move in Auto?</label>
        <input type="checkbox" id="Mobility"> <br>
        <input type="text" placeholder="Amp Notes Scored" class="Amp" id = "Amp"> 
        <input type="text" placeholder="Amp Notes Missed" class="Amp" id = "AmpMissed"> <br>
        <input type="text" placeholder="Speaker Notes Scored" class="Speaker" id = "Speaker"> 
        <input type="text" placeholder="Speaker Notes Missed" class="Speaker" id = "SpeakerMissed"> <br>
        <label for="PictureOfAuto">Upload a picture of the auto path: </label>
        <input type="file" id="PictureOfAuto">

    </form>

    <p class="Teleoperated"> Teleop:</p>

    <form id="Teleop">
        <input type="text" placeholder="Amp Notes Scored" class="Amp"> <br>
        <input type="text" placeholder="Speaker Notes Scored" class="Speaker"> <br>
        <p class="questionAboutDefense">Did they play defense?</p>
        <label>
            <input type="radio" name="Defense">
            Yes
        </label><br>
        <label>
            <input type="radio" name="Defense">
            No
        </label><br>
        <p> Were there any penalties?</p>
        <label>
            <input type="radio" name="Penalties">
            Yes
        </label><br>
        <label>
            <input type="radio" name="Penalties">
            No
        </label><br>

        <p>Comments About the Robot:</p>
        <input type="text" placeholder="Comments">
    </form>

    <button onclick="generateQRCode()"> Submit </button>

    <div id="qrcode"></div>
</body>

</html>
