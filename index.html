<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4795 Scouting Data Input</title>
    <link rel="stylesheet" href="Scouting.css">
    <script src="Scouting.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker
                    .register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</head>

<body>

    <h1>Input data here</h1>

    <form id="scoutingForm">

        <!-- Section 1: Scouter/Robot Information -->
        <div class="section active" id="section1">
            <label for="Match">Enter the match number:</label>
            <input type="text" id="Match" name="Match" placeholder="ex. Q24">

            <label for="Name">Enter your name:</label>
            <input type="text" id="Name" name="Name" placeholder="Scouter" required>

            <label for="team">Enter the Team's Number:</label>
            <input type="text" id="team" name="team" placeholder="ex. 4795" required>

            <button type="button" class="nextBtn">Next</button>
        </div>

        <!-- Section 2: Autonomous Period -->
        <div class="section" id="section2">
            <p class="autonomous">Auto:</p>
            <label for="Mobility">Did the Robot Move in Auto?</label>
            <input type="checkbox" id="Mobility" name="Mobility">

            <label for="Amp">Amp Notes Scored:</label>
            <input type="text" id="Amp" name="Amp" placeholder="Amp Notes Scored">

            <label for="AmpMissed">Amp Notes Missed:</label>
            <input type="text" id="AmpMissed" name="AmpMissed" placeholder="Amp Notes Missed">

            <label for="Speaker">Speaker Notes Scored:</label>
            <input type="text" id="Speaker" name="Speaker" placeholder="Speaker Notes Scored">

            <label for="SpeakerMissed">Speaker Notes Missed:</label>
            <input type="text" id="SpeakerMissed" name="SpeakerMissed" placeholder="Speaker Notes Missed">

            <button type="button" class="prevBtn">Previous</button>
            <button type="button" class="nextBtn">Next</button>
        </div>

        <!-- Section 3: Teleoperated Period -->
        <div class="section" id="section3">
            <p class="Teleoperated">Teleop:</p>
            <label for="AmpTeleop">Amp Notes Scored:</label>
            <input type="text" id="AmpTeleop" name="AmpTeleop" placeholder="Amp Notes Scored">

            <label for="AmpTeleopMissed">Amp Notes Scored Missed:</label>
            <input type="text" id="AmpTeleopMissed" name="AmpTeleopMissed" placeholder="Amp Notes Scored Missed">

            <label for="SpeakerTeleop">Speaker Notes Scored:</label>
            <input type="text" id="SpeakerTeleop" name="SpeakerTeleop" placeholder="Speaker Notes Scored">

            <label for="SpeakerTeleopMissed">Speaker Notes Scored Missed:</label>
            <input type="text" id="SpeakerTeleopMissed" name="SpeakerTeleopMissed"
                placeholder="Speaker Notes Scored Missed">

            <button type="button" class="prevBtn">Previous</button>
            <button type="button" class="nextBtn">Next</button>
        </div>

        <!-- Section 4: Endgame -->
        <div class="section" id="section4">
            <p class="Endgame">Endgame:</p>
            <label for="Endgame">Endgame Outcome:</label>

            <label class="radio-inline"><input type="radio" name="Endgame" value="Parked"> Parked</label>
            <label class="radio-inline"><input type="radio" name="Endgame" value="Climbed"> Climbed</label>
            <label class="radio-inline"><input type="radio" name="Endgame" value="Trap"> Trap</label>

            <label for="Disabled">Did the Robot Disable at any Point?</label>
            <input type="checkbox" id="Disabled" name="Disabled">

            <label for="UnderStage">Could the Robot go Under the Stage?</label>
            <input type="checkbox" id="UnderStage" name="UnderStage">


            <label for="Comments">Comments About the Robot:</label>
            <input type="text" id="Comments" name="Comments" placeholder="Comments">

            <button type="button" class="prevBtn">Previous</button>
            <button type="submit">Submit</button>
        </div>


    </form>

    <div id="qrcode"></div>

    <!-- Submit Another Form Button -->
    <button id="submitAnotherFormBtn" style="display:none;">Submit Another Form</button>

</body>

</html>
